<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="design.css">
    <style>
        .developer-section {
            padding: 60px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .developer-section h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .team-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .dev-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 260px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .dev-card:hover {
            transform: translateY(-5px);
        }

        .dev-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #ffc107;
        }

        .dev-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .dev-role {
            font-size: 0.95em;
            color: #777;
        }

        .leader-card {
            border: 2px solid #ffc107;
            background-color: #fffbe6;
        }

        .leader-card .dev-name {
            color: #d89e00;
        }

        .section-title {
            font-size: 1.4em;
            font-weight: 500;
            color: #444;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="developer-section">
        <h1>Meet the Developers</h1>

        <!-- Leader -->
        <div class="team-grid">
            <div class="dev-card leader-card">
                <img src="" alt="Leader Photo">
                <div class="dev-name">Christian John Famacion</div>
                <div class="dev-role">Team Leader</div>
            </div>
        </div>

        <div class="section-title">Our Team</div>

        <!-- Team Members -->
        <div class="team-grid">
            <div class="dev-card">
                <img src="WINS.jpg" alt="Dev">
                <div class="dev-name">Wins Laurence Pulgarinas</div>
                <div class="dev-role"></div>
            </div>

            <div class="dev-card">
                <img src="JAYBE.jpg" alt="Dev">
                <div class="dev-name">Jaybe Pahilmagan</div>
                <div class="dev-role"></div>
            </div>

            <div class="dev-card">
                <img src="JULIUS.png" alt="Dev">
                <div class="dev-name">Julius Pabayo</div>
                <div class="dev-role"></div>
            </div>

            <div class="dev-card">
                <img src="JUAN.jpg" alt="Dev">
                <div class="dev-name">Juan Carlos Morada</div>
                <div class="dev-role"></div>
            </div>

            <div class="dev-card">
                <img src="COLITA.jpg" alt="Dev">
                <div class="dev-name">Reynz Jorell Colita</div>
                <div class="dev-role"></div>
            </div>

            <div class="dev-card">
                <img src="CADIAO.jpg" alt="Dev">
                <div class="dev-name">Michelle Cadiao</div>
                <div class="dev-role"></div>
            </div>

            <div class="dev-card">
                <img src="EARL.jpg" alt="Dev">
                <div class="dev-name">Earl Laurence Bonilla</div>
                <div class="dev-role"></div>
            </div>

            <div class="dev-card">
                <img src="CRIX.jpg" alt="Dev">
                <div class="dev-name">Crix Daigdigan</div>
                <div class="dev-role"></div>
            </div>
        </div>
    </div>

</body>
</html>
